<div id="star-rating">
    <span class="fa fa-star"
    [ngClass]="{'checked': manipulatedRating >= 1}"></span>
    <span class="fa fa-star"
    [ngClass]="{'checked': manipulatedRating >= 2}"></span>
    <span class="fa fa-star"
    [ngClass]="{'checked': manipulatedRating >= 3}"></span>
    <span class="fa fa-star"
    [ngClass]="{'checked': manipulatedRating >= 4}"></span>
    <span class="fa fa-star"
    [ngClass]="{'checked': manipulatedRating == 5}"></span>
</div>
